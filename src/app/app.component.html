<div class="top-menu">

    <img class="logo" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>


<div class="demo">
    <div>{{startDate | date: 'MMM/dd/yyyy'}}</div>
</div>

<div class="courses">
    <course-card *ngFor="let course of courses; index as i; first as isFirst; last as isLast" 
    [class.is-first]="isFirst"
    [class.is-last]="isLast"
    [cardIndex]="i + 1"
    [course]="course" 
    (courseSelected)="onCourseSelected($event)">
    </course-card>
</div>
