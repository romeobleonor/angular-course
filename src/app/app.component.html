<div class="top-menu">
    <img class="logo" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">
</div>

<button (click)="AddCard()">Edit Courses</button>

<div class="demo" #dateTemplate>
    <div>{{startDate | date: 'MMM/dd/yyyy'}}</div>
</div>

<div class="courses">
    <course-card #cardList
    *ngFor="let course of courses" 
    [course]="course" (courseSelected)="onCourseSelected($event)">
    </course-card>
</div>
